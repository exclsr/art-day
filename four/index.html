<!DOCTYPE html>
<html ng-app="fourApp">	
 <head>
		<title>four</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="../three/physicsjs-full.min.js"></script>
		<script>
	angular.module('fourApp', [])
    	.controller('FourController', function ($scope, $http) {
    		$scope.word = "...";

    		$http.jsonp("http://randomword.setgetgo.com/get.php?callback=JSON_CALLBACK")
    		.success(function (data) {
    			$scope.word = data.Word;
    		});
    	});
		</script>
		<style>
		</style>
	</head>
	<body>
		<div ng-controller="FourController">{{word}}</div>
	</body>
</html>
